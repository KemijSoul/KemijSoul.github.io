<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Account</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span>
  
<!-- Modal Content -->
  <form class="modal-content animate" action="/index.php">
    <div class="imgcontainer">
      <img src="KemijSoul.github.io/datapack/0a/avatar.png" alt="Avatar" class="avatar">
    </div>
    
    <div class="container">
      <label for="user"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="user" required>
      <label for="code"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="code" required>
      <br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <br>
      <button id="id02" type="button">Login</button>
      <button id="id03" type="button">Join</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="forgot"><a href="KemijSoul.github.io/help.html">Need help?</a></span>
    </div>
  </form>
</div>
